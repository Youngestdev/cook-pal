<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cook Pal</title>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container logo">
      <h2 class="header__title">Cook Pal</h2>
      <h4 class="header__subtitle">buddy with d' sauce</h4>
    </div>
    <!-- navigations -->
    <nav class="nav">
      <ul>
        <a href="">
          <li>Recipe</li>
        </a>
        <a href="">
          <li>Video</li>
        </a>
        <a href="">
          <li>Help</li>
        </a>
      </ul>
    </nav>
  </header>

  <!-- search & actions -->
  <div class="actions">
    <div class="actions__container">
      <input type="text" placeholder="search" id="search" class="input">

      <!-- create dropdown -->
      <select id="filter_by" class="dropdown">
        <option value="byEdited">Sort by last edited</option>
        <option value="byCreated">Sort by recently created</option>
        <option value="byAlphabet">Sort alphabetically</option>
      </select>
    </div>
  </div>

  <!-- Add Recipe -->
  <div class="add__recipe">
    <button class="btn btn-recipe" id="addRecipe">Add Recipe</button>
  </div>

  <script src="/scripts/index-bundle.js"></script>
</body>
