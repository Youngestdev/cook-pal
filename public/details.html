<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cook Pal Details</title>
</head>
<body>
  <!-- actions -->
  <div class="actions">
    <div class="actions__container actions__container--spaced">
      <a href="index.html" class="">Home</a>
      <span id="last_edited" class="last_edited"></span>
    </div>
  </div>

  <div class="container">
    <div class="edit__section">
      <!-- set up the title -->
      <input type="text" id="recipeTitle" class="input recipe__title" placeholder="Enter recipe title">
      <textarea placeholder="enter note" id="recipe_body" class="body-input"></textarea>
    </div>

    <!-- set up ingredients -->
    <div class="container">
      <div id="ingredients"></div>
      <form action="" id="add_ingredient">
        <input type="text" placeholder="Add an ingredient" name="addIngredient" class="input">
        <button type="submit" class="btn">Submit</button>
        <div id="errorMsg"></div>
      </form>
    </div>

    <!-- setup delete recipe -->
    <div class="delete__recipe">
      <h3>Danger Zone</h3>
      <button id="deleteRecipe" class="btn btn-danger">Delete Recipe</button>
    </div>

  </div>

  <script src="/scripts/details-bundle.js"></script>
</body>
</html>
